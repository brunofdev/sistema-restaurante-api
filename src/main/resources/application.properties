spring.application.name=api-restaurante
# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/testebd
spring.datasource.username=root
spring.datasource.password=117663
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true

# Definir o caminho do Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Caminho da documentação OpenAPI
springdoc.api-docs.path=/v3/api-docs

# Escanear pacotes do projeto
springdoc.packages-to-scan=com.restaurante01